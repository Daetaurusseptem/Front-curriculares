<div class="card shadow mb-4">

  <div class="card-header py-3">

    <form [formGroup]="selectorFechaAsistenciaForm">
      <label for="">Seleccione el mes:</label>
      <select class="form-control" formControlName="mes">
        <option *ngFor="let mes of meses" [value]="mes.numero">{{mes.nombre}}</option>
      </select>
      <div class="card-header py-3">
        <label for="">Seleccione el dia:</label>
        <select class="form-control" formControlName="dia" name="" id="">
          <option *ngFor="let dia of diasMes" [value]="dia">{{dia}}</option>

        </select>
      </div>
    </form>
  </div>

</div>




<div  *ngIf="mesSeleccionado  && diaSeleccionado" class="card shadow mb-4">
  <div class="card-header py-3">
    <h2 class="m-0 font-weight-bold text-primary">{{mesSeleccionado| verMes }} {{diaSeleccionado}} - Ciclo {{mesSeleccionado| verCiclo}} -{{yearActual}}
    </h2>
  </div>


  <div class="card-body" >
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width=" 100%" cellspacing="0">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Matricula</th>
            <th class="text-nowrap">Asistencia</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos">
            <td>{{alumno.apellido1}} {{alumno.apellido2}} {{alumno.nombre}} </td>
            <td *ngIf="alumno.matricula">{{alumno.matricula}}</td>
            <td *ngIf="!alumno.matricula">Induccion</td>
            <td class="text-nowrap text-center">
              <input
                    *ngIf="!contieneFecha(alumno)"
                    type="checkbox"
                    (change)="agregarAsistencia(alumno._id)"
              >
              <input
                    *ngIf="contieneFecha(alumno)"
                    type="checkbox"
                    checked
                    (change)="agregarAsistencia(alumno._id)"
                    >
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>
