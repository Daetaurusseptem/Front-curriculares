<!-- Page Wrapper -->
<div id="wrapper">


  <!-- Sidebar -->
  <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar" style="background-color: rgb(119, 129, 88);">

    <a class="sidebar-brand d-flex align-items-center justify-content-center" routerLink="/">
      <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-futbol"></i>
      </div>
      <div class="sidebar-brand-text mx-1">Unipoli Extra Curriculares</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Heading -->
    <div class="sidebar-heading text-center">
      Menu
    </div>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item" *ngFor="let menuItem of menuItems">
      <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true"
        aria-controls="collapseTwo">
        <i [class]="menuItem.icon"></i>
        <span>{{menuItem.title}}</span>
      </a>
      <!-- Drop down -->
      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
        <div class="bg-white py-2 collapse-inner rounded">
          <a *ngFor="let sub of menuItem.submenu" class="collapse-item" [routerLink]='sub.url' routerLinkActive='active'
            [routerLinkActiveOptions]="{exact:true}">{{sub.title}}</a>
        </div>
      </div>

    </li>
    <li>

    </li>

  </ul>



  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content fadeIn">
      <app-header></app-header>
      <div class="container-fluid">

        <router-outlet></router-outlet>


      </div>
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright Â© Your Website 2020</span>
          </div>
        </div>
      </footer>
    </div>
  </div>

</div>
<app-modal-imagen></app-modal-imagen>
