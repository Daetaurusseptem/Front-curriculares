<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h2 class="m-0 font-weight-bold text-primary">Curriculares</h2>
        <h6 class="m-0 font-weight-bold text-muted">Total de curriculares: {{totalMaterias}}</h6>
    </div>    
    <div class="card" *ngIf="!materias">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Administradores</th>
                        <th>Descripcion</th>
                        <th>Horarios</th>
                        <th>Opciones</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let materia of materias">
                        <td (click)="mostrarimgModal(materia)" class="selector">
                            <img class="card-img-top animated fadeIn" [src]="materia.img | mostrarImagen:'materia'" class="avatar" alt="">
                        </td>
                        <td>{{materia.nombre}}</td>
                        <td>
                            <ul>
                                <li *ngFor="let administrador of materia.administradores">
                                    <p>{{administrador.nombre}} {{administrador.apellido1}} {{administrador.apellido2}} </p>
                                </li>
                            </ul>
                        </td>
                        <td>{{materia.descripcion}}</td>
                        <td >
                            <li *ngFor="let horario of horarios">{{horario.dia}}</li>
                        </td>
                        
                        <td>
                            <a (click)="eliminarMateria(materia)">
                                <i class="fas fa-trash text-danger pointer" style="margin-right: 20px;"></i>
                            </a>
                            <a [routerLink]="['/dashboard/materia',materia._id]">
                                <i class="fas fa-edit text-primary"></i>
                            </a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>

        </div>
    </div>
</div>
