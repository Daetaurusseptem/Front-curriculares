<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h2 class="m-0 font-weight-bold text-primary">Maestro</h2>
        <h6 class="m-0 font-weight-bold text-muted">Total de maestros: {{totalUsuarios}}</h6>
    </div>    
    <div class="card" *ngIf="!maestros">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Primer Apellido</th>
                        <th>Segundo Apellido</th>
                        <th>Email</th>
                        <th>Opciones</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let maestro of maestros">
                        <td (click)="mostrarimgModal(maestro)" class="selector">
                            <img class="card-img-top animated fadeIn" [src]="maestro.img | mostrarImagen:'usuario'" class="avatar" alt="">
                        </td>
                        <td>{{maestro.nombre}}</td>
                        <td>{{maestro.apellido1}}</td>
                        <td *ngIf="maestro.apellido2">{{maestro.apellido2}}</td>
                        <td *ngIf="!maestro.apellido2">*</td>
                        <td>{{maestro.email}}</td>
                        <td>
                            <a (click)="eliminarmaestro(maestro)">
                                <i class="fas fa-trash text-danger pointer" style="margin-right: 20px;"></i>
                            </a>
                            <a [routerLink]="['/dashboard/maestro', maestro._id]">
                                <i class="fas fa-edit text-primary"></i>
                            </a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <div>
                <button class="btn btn-secondary" (click)="cambiarPagina(-5)" >Anterior</button>
                &nbsp;
                <button class="btn btn-secondary" (click)="cambiarPagina(5)" >Siguiente</button>
            </div>
        </div>
    </div>
</div>
