<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <div>
          <h4 class="card-title">Actualizar Evento</h4>
        </div>

        <form [formGroup]="realizadorForm" action="" class="form-group">
          <label>Gestionar Realizadores</label>
          <select formControlName="id" class="form-control" id="exampleFormControlSelect2">
            <option value="agregar">Agregar</option>
            <option value="null" disabled="true" [selected]="true">Editar instructores</option>
            <option [value]="realizador._id" *ngFor="let realizador of realizadores">{{realizador.nombre}}
              {{realizador.apellido1}} {{realizador.apellido2}}</option>
          </select>
        </form>
        <form class="form p-t-20" [formGroup]="eventoForm">

          <div class="form-group row">
            <div class="col-sm-9">
              <label for="">Foto</label>
              <div class="input-group">
                <td (click)="mostrarimgModal(eventoSeleccionado)" class="selector">
                  <img class="card-img-top animated fadeIn" [src]="eventoSeleccionado?.img | mostrarImagen:'evento'"
                    class="img-avatar" alt="">
                </td>

              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <input type="text" class="form-control" formControlName="nombre" [value]="eventoSeleccionado?.nombre">

            </div>
            <div class="form-group">
              <label for="exampleInputuname">Descripcion</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Descripcion" formControlName="descripcion"
                  [value]="eventoSeleccionado?.descripcion">
              </div>
            </div>

            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" (click)="guardarEvento()"
              [disabled]="eventoForm.invalid">
              <i class="fa fa-save"></i>
              Guardar
            </button>
          </div>
        </form>



      </div>
    </div>
  </div>
  <div class="col-md-6" *ngIf="realizadorSeleccionado">
    <div class="col">
      <div class="card animated fadeIn text-center">
        <div class="card-body">
          <img class="card-img-top animated fadeIn " [src]="realizadorSeleccionado.img | mostrarImagen:'usuario'"
            class="img-avatar" alt="">
          <div class="card-title">{{realizadorSeleccionado.nombre}} {{realizadorSeleccionado.apellido1}}
            {{realizadorSeleccionado.apellido2}}

          </div>
          <div class="card-subtitle mb-2">Realizador de {{eventoSeleccionado.nombre}}</div>
          <div class="card-subtitle">Email: {{realizadorSeleccionado.email}}</div>
          <div class="card-btn mt-2">
            <a class="btn btn-danger waves-effect waves-light mr-3 centered"
              (click)="eliminarRealizador()">
              <i class="fa fa-trash"></i>
              Eliminar
            </a>
            <a class="btn btn-primary waves-effect waves-light m-r-10 centered"
              [routerLink]="['/dashboard/maestro',realizadorSeleccionado._id]">
              <i class="fa fa-pen"></i>
              Editar
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6" *ngIf="agregarAdmin">
    <div class="col">
      <div class="card animated fadeIn text-center" *ngIf="eventoSeleccionado">
        <div class="card-body">
          <div class="card-body">
            <h5 class="card-title">Agregar Realizador</h5>
            <form [formGroup]="agregarRealizadorForm" action="" class="form-group">
              <label>Realizador a Agregar</label>
              <select formControlName="id" class="form-control" id="exampleFormControlSelect2">
                <option value="">Agregar</option>
                <option [value]="administrador._id" *ngFor="let administrador of maestrosDisponibles">
                  {{administrador.nombre}} {{administrador.apellido1}} {{administrador.apellido2}}</option>
              </select>
              <a (click)="agregarRealizador()" class="btn btn-primary waves-effect waves-light m-r-10 centered mt-3">
                <i class="fa fa-plus"></i>
                agregar
              </a>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
