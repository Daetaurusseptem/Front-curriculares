<div class="fondo-modal-" [class.d-none]="imgModalService.ocultarModal">
    
    <div 
        id="responsive-modal" 
        class="modal fade show" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="myModalLabel" 
        style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen</h4>
                    <button type="button" class="close selector" data-dismiss="modal" aria-hidden="true" (click)="cerrarModal()" >Ã—</button>
                </div>
                <div class="modal-body">
                    <form>
                        <h3>Seleccione una imagen</h3>
                        
                        <div class="text-center">
                            <img *ngIf="!imgActualizar" [src]='imgModalService.imgModal' class="img-avatar"  alt="">
                            <img *ngIf="imgActualizar" [src]='imgActualizar' class="img-avatar"  alt="">

                        </div>
                        <input type="file" (change)="cambiarImage( $any($event).target.files[0])">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal" (click)="cerrarModal()">Cerrar</button>
                    <button type="button" class="btn btn-danger waves-effect waves-light" (click)="subirImagen()">Cargar Imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
